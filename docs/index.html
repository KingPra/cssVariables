<!doctype html>
<html>
    <head>
        <title>CSS Variables with JS</title>
        <link rel="stylesheet" href="../docs/style.css">
        <script src="../docs/app.js"></script>
    </head>
    <body>
        <h1>CSS Variables with<span class="hl"></span> JS</h1>

        <div class="contols">
          <label for="spacing">Spacing:</label>
          <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

          <label for="blur">Blur:</label>
          <input id="blur" type="range" type="range" name="blur" min="0" max="200" value="10" data-sizing="px">

          <label for="base">Base Color</label>
          <input id="base" type="color" name="base" value="#ffc600">
        </div>

          <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500" alt="some random pic">
    </body>
</html>
